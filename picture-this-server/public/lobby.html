<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Lobby - Picture This</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 18px;
      opacity: 0.9;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 30px;
    }

    .code-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .code-label {
      color: #999;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 15px;
    }

    .game-code {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 72px;
      font-weight: 900;
      letter-spacing: 8px;
      padding: 20px 40px;
      border-radius: 15px;
      font-variant-numeric: tabular-nums;
      margin-bottom: 20px;
      font-family: 'Courier New', monospace;
      min-width: 300px;
    }

    .code-instructions {
      color: #666;
      font-size: 14px;
      margin-top: 15px;
    }

    .copy-btn {
      background: #f0f4ff;
      border: 2px solid #667eea;
      color: #667eea;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 15px;
      transition: all 0.2s;
      font-size: 14px;
    }

    .copy-btn:hover {
      background: #667eea;
      color: white;
    }

    .copy-btn.copied {
      background: #4caf50;
      color: white;
      border-color: #4caf50;
    }

    .players-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .card-title {
      color: #333;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .player-count {
      background: #667eea;
      color: white;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 18px;
      font-weight: 600;
    }

    .players-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .player-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: #f8f9ff;
      border-radius: 10px;
      border-left: 4px solid #667eea;
    }

    .player-avatar {
      font-size: 32px;
      width: 48px;
      text-align: center;
    }

    .player-info {
      flex: 1;
    }

    .player-name {
      color: #333;
      font-weight: 600;
      font-size: 16px;
    }

    .player-status {
      color: #999;
      font-size: 12px;
      margin-top: 2px;
    }

    .host-badge {
      display: inline-block;
      background: #ffc107;
      color: #333;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      margin-left: auto;
    }

    .empty-state {
      text-align: center;
      color: #999;
      padding: 30px 0;
    }

    .empty-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .control-section {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .settings-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .setting {
      padding: 15px;
      background: #f8f9ff;
      border-radius: 10px;
    }

    .setting-label {
      color: #999;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 5px;
    }

    .setting-value {
      color: #333;
      font-size: 24px;
      font-weight: 700;
    }

    button {
      padding: 14px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-right: 10px;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .start-btn {
      padding: 16px 40px;
      font-size: 18px;
    }

    .loading {
      display: inline-block;
      margin-left: 10px;
      color: #667eea;
    }

    .error {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
    }

    .error.show {
      display: block;
    }

    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
      }

      .header h1 {
        font-size: 36px;
      }

      .game-code {
        font-size: 48px;
        min-width: auto;
      }

      .settings-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üéÆ Picture This</h1>
      <p>Waiting for players to join...</p>
    </div>

    <div class="error" id="error"></div>

    <div class="main-content">
      <!-- Game Code Card -->
      <div class="code-card">
        <div class="code-label">Game Code</div>
        <div class="game-code" id="gameCode">------</div>
        <div class="code-instructions">
          üì± Share this code with your friends to join the game
        </div>
        <button class="copy-btn" id="copyBtn" onclick="copyCode()">Copy Code</button>
      </div>

      <!-- Players Card -->
      <div class="players-card">
        <div class="card-title">
          üë• Players
          <span class="player-count" id="playerCount">0/8</span>
        </div>
        <div class="players-list" id="playersList">
          <div class="empty-state">
            <div class="empty-icon">‚è≥</div>
            <div>Waiting for players to join...</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Control Section -->
    <div class="control-section">
      <div class="settings-grid">
        <div class="setting">
          <div class="setting-label">Max Players</div>
          <div class="setting-value" id="settingMaxPlayers">8</div>
        </div>
        <div class="setting">
          <div class="setting-label">Max Rounds</div>
          <div class="setting-value" id="settingMaxRounds">10</div>
        </div>
      </div>

      <div style="display: flex; gap: 10px;">
        <button class="start-btn" id="startBtn" onclick="startGame()" disabled>
          Start Game (need 2+ players)
        </button>
        <button style="background: #999;" onclick="cancelGame()">Cancel Game</button>
      </div>
    </div>
  </div>

  <script>
    let gameCode = '';
    let gameId = '';
    let isHost = false;
    let socket = null;
    let sessionData = null;

    async function initializeLobby() {
      // Get code from URL or localStorage
      const params = new URLSearchParams(window.location.search);
      gameCode = params.get('code') || localStorage.getItem('currentGameCode');
      gameId = localStorage.getItem('currentGameId');
      isHost = localStorage.getItem('isHost') === 'true';

      if (!gameCode) {
        showError('No game code found');
        return;
      }

      // Display code
      document.getElementById('gameCode').textContent = gameCode.toUpperCase();

      // Fetch session info
      await fetchSessionData();

      // Set up polling to refresh player list
      setInterval(fetchSessionData, 2000);
    }

    async function fetchSessionData() {
      try {
        const response = await fetch(`/api/session/${gameCode}`);
        if (!response.ok) {
          showError('Game session not found');
          return;
        }

        sessionData = await response.json();
        updateUI();
      } catch (error) {
        console.error('Error fetching session data:', error);
      }
    }

    function updateUI() {
      if (!sessionData) return;

      // Update player count
      const playerCount = sessionData.players.length;
      const maxPlayers = sessionData.maxPlayers;
      document.getElementById('playerCount').textContent = `${playerCount}/${maxPlayers}`;

      // Update settings display
      document.getElementById('settingMaxPlayers').textContent = maxPlayers;
      document.getElementById('settingMaxRounds').textContent = sessionData.maxRounds;

      // Update players list
      const playersList = document.getElementById('playersList');
      if (playerCount === 0) {
        playersList.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">‚è≥</div>
            <div>Waiting for players to join...</div>
          </div>
        `;
        return;
      }

      playersList.innerHTML = sessionData.players.map((player, index) => {
        const isHostPlayer = player.playerId === sessionData.hostId;
        return `
          <div class="player-item">
            <div class="player-avatar">${player.avatar || 'üéÆ'}</div>
            <div class="player-info">
              <div class="player-name">${player.name || 'Player ' + (index + 1)}</div>
              <div class="player-status">${isHostPlayer ? 'Host' : 'Player'}</div>
            </div>
            ${isHostPlayer ? '<div class="host-badge">HOST</div>' : ''}
          </div>
        `;
      }).join('');

      // Update start button
      const startBtn = document.getElementById('startBtn');
      if (playerCount >= 2) {
        startBtn.disabled = false;
        startBtn.textContent = `Start Game (${playerCount} players)`;
      } else {
        startBtn.disabled = true;
        startBtn.textContent = `Start Game (need ${2 - playerCount} more)`;
      }
    }

    function copyCode() {
      const codeText = gameCode.toUpperCase();
      navigator.clipboard.writeText(codeText).then(() => {
        const btn = document.getElementById('copyBtn');
        btn.textContent = '‚úì Copied!';
        btn.classList.add('copied');
        setTimeout(() => {
          btn.textContent = 'Copy Code';
          btn.classList.remove('copied');
        }, 2000);
      });
    }

    async function startGame() {
      if (!isHost) {
        showError('Only the host can start the game');
        return;
      }

      if (!sessionData || sessionData.players.length < 2) {
        showError('Need at least 2 players to start');
        return;
      }

      try {
        // In a real implementation, this would transition the session to 'in_progress'
        // and notify all players via WebSocket
        console.log('Game started with', sessionData.players.length, 'players');
        
        // Redirect to game screen
        window.location.href = `/game.html?code=${gameCode}`;
      } catch (error) {
        showError('Failed to start game: ' + error.message);
      }
    }

    function cancelGame() {
      if (!isHost) {
        showError('Only the host can cancel the game');
        return;
      }

      const confirmed = confirm('Are you sure you want to cancel this game?');
      if (!confirmed) return;

      // Clear storage and redirect
      localStorage.removeItem('currentGameCode');
      localStorage.removeItem('currentGameId');
      localStorage.removeItem('isHost');
      window.location.href = '/create-game.html';
    }

    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
      setTimeout(() => {
        errorDiv.classList.remove('show');
      }, 5000);
    }

    // Initialize on page load
    window.addEventListener('load', initializeLobby);
  </script>
</body>
</html>
