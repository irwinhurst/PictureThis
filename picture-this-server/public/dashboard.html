<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PictureThis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #357ae8;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .info-item {
            margin: 10px 0;
        }
        .label {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéÆ PictureThis Dashboard</h1>
        <button id="logoutBtn" class="btn btn-secondary">Logout</button>
    </div>

    <div id="profileCard" class="card">
        <h2>Your Profile</h2>
        <div class="profile">
            <img id="profilePic" class="profile-pic" src="" alt="Profile Picture">
            <div>
                <div class="info-item">
                    <span class="label">Name:</span>
                    <span id="userName">Loading...</span>
                </div>
                <div class="info-item">
                    <span class="label">Email:</span>
                    <span id="userEmail">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <h2>Quick Actions</h2>
        <button id="createGameBtn" class="btn">Create New Game</button>
        <p id="gameInfo" style="margin-top: 15px;"></p>
    </div>

    <script>
        // Load user profile
        fetch('/api/auth/profile')
            .then(res => res.json())
            .then(data => {
                if (data.success && data.user) {
                    document.getElementById('userName').textContent = data.user.name;
                    document.getElementById('userEmail').textContent = data.user.email;
                    if (data.user.profile_picture_url) {
                        document.getElementById('profilePic').src = data.user.profile_picture_url;
                    } else {
                        document.getElementById('profilePic').style.display = 'none';
                    }
                }
            })
            .catch(err => {
                console.error('Error loading profile:', err);
                window.location.href = '/auth/google';
            });

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', () => {
            fetch('/auth/logout', { method: 'POST' })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/';
                    }
                })
                .catch(err => console.error('Logout error:', err));
        });

        // Create game handler
        document.getElementById('createGameBtn').addEventListener('click', () => {
            fetch('/api/game/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ maxRounds: 5, maxPlayers: 8 })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('gameInfo').innerHTML = 
                        `‚úÖ Game created! Code: <strong>${data.code}</strong>`;
                } else {
                    document.getElementById('gameInfo').innerHTML = 
                        `‚ùå Error: ${data.error}`;
                }
            })
            .catch(err => {
                document.getElementById('gameInfo').innerHTML = 
                    `‚ùå Error: ${err.message}`;
            });
        });
    </script>
</body>
</html>
